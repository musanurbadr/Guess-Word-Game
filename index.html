<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nodes.css">
    <title>Guess Word Game </title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-aree">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check Word</button>
                <button class="hint"><span></span>Hint </button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter Is Correct and In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-is-place"></div>
                <div class="key-text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter Is wrong </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="nodes.js"></script>
</body>
</html>
